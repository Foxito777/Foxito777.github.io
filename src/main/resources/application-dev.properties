# Configuración para perfil de desarrollo con H2
# Para usar este perfil: mvn spring-boot:run -Dspring-boot.run.profiles=dev

# corregido por jesus laura ramos
spring.application.name=Juledtoys
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=true
logging.level.org.thymeleaf=DEBUG

# Desactivar caché de Thymeleaf
spring.thymeleaf.cache=false

# Desactivar caché de recursos estáticos (CSS, JS, imágenes)
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false

# Activar reinicio automático de DevTools
spring.devtools.restart.enabled=true

# ==================== CONFIGURACIÓN BASE DE DATOS H2 ====================
# H2 Database (en memoria para desarrollo)
spring.datasource.url=jdbc:h2:mem:juledtoys_db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate configuration para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (para debugging - solo desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# Logging JPA
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE