<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos - Backoffice JuledToys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/admin.css?v=2.0" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar (usar fragment si existe) -->
            <div th:replace="~{backoffice/fragments/sidebar :: sidebar}"></div>

            <!-- Contenido Principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"><i class="bi bi-box-seam"></i> Gestión de Pedidos</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crearPedidoModal">
                            <i class="bi bi-plus-circle"></i> Nuevo Pedido
                        </button>
                    </div>
                </div>

                <!-- Mensajes de feedback -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Filtros -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form method="get" th:action="@{/backoffice/admin/pedidos}" class="row g-3">
                            <div class="col-md-4">
                                <label for="busqueda" class="form-label">Buscar</label>
                                <input type="text" class="form-control" id="busqueda" name="busqueda" 
                                       th:value="${busqueda}" placeholder="Número, cliente...">
                            </div>
                            <div class="col-md-3">
                                <label for="estado" class="form-label">Estado</label>
                                <select class="form-select" id="estado" name="estado">
                                    <option value="">Todos los estados</option>
                                    <option th:each="est : ${estados}" 
                                            th:value="${est.name()}" 
                                            th:text="${est.descripcion}"
                                            th:selected="${estadoFiltro == est.name()}"></option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="fechaInicio" class="form-label">Desde</label>
                                <input type="date" class="form-control" id="fechaInicio" name="fechaInicio">
                            </div>
                            <div class="col-md-2">
                                <label for="fechaFin" class="form-label">Hasta</label>
                                <input type="date" class="form-control" id="fechaFin" name="fechaFin">
                            </div>
                            <div class="col-md-1 d-flex align-items-end">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Tabla de Pedidos -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>Número</th>
                                        <th>Cliente</th>
                                        <th>Fecha</th>
                                        <th>Total</th>
                                        <th>Estado</th>
                                        <th>Método Pago</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="pedido : ${pedidos}">
                                        <td>
                                            <span class="pedido-numero text-primary fw-bold" th:text="${pedido.numeroPedido}"></span>
                                        </td>
                                        <td th:text="${pedido.cliente.nombreCompleto ?: pedido.cliente.username}"></td>
                                        <td th:text="${#temporals.format(pedido.fechaPedido, 'dd/MM/yyyy HH:mm')}"></td>
                                        <td>
                                            <strong th:text="${'S/ ' + #numbers.formatDecimal(pedido.total, 1, 2)}"></strong>
                                        </td>
                                        <td>
                                            <span class="badge" 
                                                  th:classappend="${'bg-' + pedido.estado.badgeClass}"
                                                  th:text="${pedido.estado.descripcion}"></span>
                                        </td>
                                        <td th:text="${pedido.metodoPago ?: 'N/A'}"></td>
                                        <td>
                                            <div class="btn-group btn-group-sm" role="group">
                        <button type="button" class="btn btn-info"
                            th:attr="onclick=|verDetalle(${pedido.id})|"
                            title="Ver detalle">
                                                    <i class="bi bi-eye"></i>
                                                </button>
                        <button type="button" class="btn btn-warning"
                            th:attr="onclick=|editarPedido(${pedido.id})|"
                            title="Editar">
                                                    <i class="bi bi-pencil"></i>
                                                </button>
                                                <button type="button" class="btn btn-secondary dropdown-toggle" 
                                                        data-bs-toggle="dropdown" title="Cambiar estado">
                                                    <i class="bi bi-arrow-repeat"></i>
                                                </button>
                                                <ul class="dropdown-menu">
                                                    <li th:each="est : ${estados}">
                                                        <a class="dropdown-item" href="#"
                                                           th:attr="onclick=|cambiarEstado(${pedido.id}, '${est.name()}')|">
                                                            <span th:text="${est.descripcion}"></span>
                                                        </a>
                                                    </li>
                                                </ul>
                        <button type="button" class="btn btn-danger"
                            th:attr="onclick=|eliminarPedido(${pedido.id})|"
                            th:disabled="${pedido.estado.name() == 'ENTREGADO'}"
                            title="Eliminar">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(pedidos)}">
                                        <td colspan="7" class="text-center text-muted py-4">
                                            <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                                            <p>No se encontraron pedidos</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Crear Pedido -->
    <div class="modal fade" id="crearPedidoModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form th:action="@{/backoffice/admin/pedidos/crear}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">Nuevo Pedido</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="clienteId" class="form-label">Cliente *</label>
                                <select class="form-select" id="clienteId" name="clienteId" required>
                                    <option value="">Seleccione un cliente</option>
                                    <option th:each="cliente : ${clientes}" 
                                            th:value="${cliente.id}" 
                                            th:text="${cliente.nombreCompleto ?: cliente.username}"></option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="metodoPago" class="form-label">Método de Pago</label>
                                <select class="form-select" id="metodoPago" name="metodoPago">
                                    <option value="Efectivo">Efectivo</option>
                                    <option value="Tarjeta">Tarjeta</option>
                                    <option value="Transferencia">Transferencia</option>
                                    <option value="Yape/Plin">Yape/Plin</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="subtotal" class="form-label">Subtotal *</label>
                                <input type="number" class="form-control" id="subtotal" name="subtotal" 
                                       step="0.01" min="0" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="igv" class="form-label">IGV (18%) *</label>
                                <input type="number" class="form-control" id="igv" name="igv" 
                                       step="0.01" min="0" required readonly>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="total" class="form-label">Total *</label>
                                <input type="number" class="form-control" id="total" name="total" 
                                       step="0.01" min="0" required readonly>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="direccionEnvio" class="form-label">Dirección de Envío *</label>
                            <textarea class="form-control" id="direccionEnvio" name="direccionEnvio" 
                                      rows="2" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="telefonoContacto" class="form-label">Teléfono de Contacto</label>
                                <input type="text" class="form-control" id="telefonoContacto" name="telefonoContacto">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="fechaEntregaEstimada" class="form-label">Fecha Entrega Estimada</label>
                                <input type="datetime-local" class="form-control" id="fechaEntregaEstimada" 
                                       name="fechaEntregaEstimada">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="observaciones" class="form-label">Observaciones</label>
                            <textarea class="form-control" id="observaciones" name="observaciones" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Crear Pedido</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Calcular IGV y Total automáticamente
        document.getElementById('subtotal')?.addEventListener('input', function() {
            const subtotal = parseFloat(this.value) || 0;
            const igv = subtotal * 0.18;
            const total = subtotal + igv;
            
            document.getElementById('igv').value = igv.toFixed(2);
            document.getElementById('total').value = total.toFixed(2);
        });

        function verDetalle(id) {
            window.location.href = `/backoffice/admin/pedidos/${id}`;
        }

        function editarPedido(id) {
            alert('Función de edición en desarrollo. ID: ' + id);
        }

        function cambiarEstado(id, nuevoEstado) {
            if (confirm('¿Está seguro de cambiar el estado del pedido?')) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = `/backoffice/admin/pedidos/${id}/actualizar-estado`;
                
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'nuevoEstado';
                input.value = nuevoEstado;
                
                form.appendChild(input);
                document.body.appendChild(form);
                form.submit();
            }
        }

        function eliminarPedido(id) {
            if (confirm('¿Está seguro de eliminar este pedido? Esta acción no se puede deshacer.')) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = `/backoffice/admin/pedidos/${id}/eliminar`;
                document.body.appendChild(form);
                form.submit();
            }
        }

        // Limpiar modal al cerrarse
        document.getElementById('crearPedidoModal')?.addEventListener('hidden.bs.modal', function() {
            this.querySelector('form').reset();
        });
    </script>
</body>
</html>
