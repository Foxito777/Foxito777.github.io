<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Pedido - Backoffice JuledToys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/admin.css?v=2.0" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{backoffice/fragments/sidebar :: sidebar}"></div>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"><i class="bi bi-card-list"></i> Pedido <span th:text="${pedido.numeroPedido}"></span></h1>
                    <a class="btn btn-secondary" th:href="@{/backoffice/admin/pedidos}"><i class="bi bi-arrow-left"></i> Volver</a>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <h5>Cliente</h5>
                        <p class="mb-1" th:text="${pedido.cliente.nombreCompleto ?: pedido.cliente.username}"></p>
                        <p class="text-muted mb-0" th:text="${pedido.cliente.email}"></p>
                    </div>
                    <div class="col-md-6 text-end">
                        <h5>Información</h5>
                        <p class="mb-1"><strong>Fecha:</strong> <span th:text="${#temporals.format(pedido.fechaPedido,'dd/MM/yyyy HH:mm')}"></span></p>
                        <p class="mb-1"><strong>Estado:</strong> <span th:text="${pedido.estado.descripcion}"></span></p>
                        <p class="mb-0"><strong>Método pago:</strong> <span th:text="${pedido.metodoPago ?: 'N/A'}"></span></p>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Dirección y Contacto</h5>
                        <p class="mb-1"><strong>Dirección:</strong> <span th:text="${pedido.direccionEnvio ?: 'No especificada'}"></span></p>
                        <p class="mb-1"><strong>Teléfono:</strong> <span th:text="${pedido.telefonoContacto ?: 'N/A'}"></span></p>
                        <p class="mb-0"><strong>Observaciones:</strong> <span th:text="${pedido.observaciones ?: '—'}"></span></p>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Items del pedido</h5>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Producto</th>
                                        <th class="text-end">Precio unitario</th>
                                        <th class="text-end">Cantidad</th>
                                        <th class="text-end">Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="it : ${pedido.items}">
                                        <td th:text="${it.producto.nombre}"></td>
                                        <td class="text-end" th:text="${'S/ ' + #numbers.formatDecimal(it.precioUnitario,1,2)}"></td>
                                        <td class="text-end" th:text="${it.cantidad}"></td>
                                        <td class="text-end" th:text="${'S/ ' + #numbers.formatDecimal(it.subtotal ?: 0,1,2)}"></td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="2"></td>
                                        <td class="text-end"><strong>Subtotal</strong></td>
                                        <td class="text-end" th:text="${'S/ ' + #numbers.formatDecimal(pedido.subtotal ?: 0,1,2)}"></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2"></td>
                                        <td class="text-end"><strong>IGV</strong></td>
                                        <td class="text-end" th:text="${'S/ ' + #numbers.formatDecimal(pedido.igv ?: 0,1,2)}"></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2"></td>
                                        <td class="text-end"><strong>Total</strong></td>
                                        <td class="text-end fw-bold" th:text="${'S/ ' + #numbers.formatDecimal(pedido.total ?: 0,1,2)}"></td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
