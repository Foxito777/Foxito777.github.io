<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login – Juled TOYS</title>

  <!-- CDNs (sin th:) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

  <!-- Tus estáticos -->
  <link th:href="@{/css/login.css}" rel="stylesheet" />
</head>
<body>
  <div class="container-fluid">
    <div class="row min-vh-100">
      <!-- IZQUIERDA -->
      <section class="col-12 col-lg-6 d-flex justify-content-center align-items-center left-panel">
                <div class="col-12 text-center mb-4">
          <img th:src="@{/Imagenes/logo.png}" alt="Juled TOYS" class="img-fluid mb-3" style="max-width:380px;">
          <h2 class="fw-bold text-warning">Iniciar Sesión</h2>
      </section>

      <!-- DERECHA -->
      <section class="col-12 col-lg-6 d-flex justify-content-center align-items-center">
        <div class="card shadow-sm w-100 login-card">
          <div class="card-body p-4">
            <h3 class="text-center mb-3">Iniciar sesión</h3>

            <!-- Mensajes opcionales -->
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
              Usuario o contraseña inválidos.
            </div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
              Sesión cerrada correctamente.
            </div>

            <!-- Form -->
            <form class="needs-validation" th:action="@{/login}" method="post" novalidate>
              <!-- SOLO si hay Spring Security/CSRF -->
              <input type="hidden"
                     th:if="${_csrf != null}"
                     th:name="${_csrf.parameterName}"
                     th:value="${_csrf.token}" />

              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="username" placeholder="name@example.com" required>
                <label for="email">Correo electrónico</label>
                <div class="invalid-feedback">Ingresa un correo válido.</div>
              </div>

              <div class="input-group mb-3">
                <div class="form-floating flex-grow-1">
                  <input type="password" class="form-control" id="password" name="password" placeholder="••••" minlength="4" required>
                  <label for="password">Contraseña</label>
                  <div class="invalid-feedback">Mínimo 4 caracteres.</div>
                </div>
                <button class="btn btn-outline-secondary" type="button" id="togglePass" aria-label="Mostrar u ocultar contraseña">
                  <i class="bi bi-eye"></i>
                </button>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember" name="remember-me">
                  <label class="form-check-label" for="remember">Recuérdame</label>
                </div>
                <a href="#" class="small text-decoration-none">¿Olvidaste tu contraseña?</a>
              </div>

              <button class="btn btn-warning w-100" type="submit">Ingresar</button>
              <!-- Botón para regresar al inicio -->
              <div class="text-center mt-3">
                <a th:href="@{/}" class="btn btn-outline-secondary w-100">
                  ← Volver al inicio
                </a>
              </div>
            </form>

            <p class="text-center mt-3 mb-0 small">
              ¿No tienes cuenta? <a th:href="@{/register}" class="text-decoration-none">Crear cuenta</a>
            </p>

          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/login.js}"></script>
</body>
</html>
