## Perfiles
# Para desarrollo local rápido, puedes activar el perfil 'local' que usa H2 en memoria.
# Para producción o integración, usa el perfil por defecto (MySQL) o configura variables de entorno.
spring.profiles.active=${SPRING_PROFILES_ACTIVE:mysql}

# corregido por jesus laura ramos
spring.application.name=Juledtoys
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=true
logging.level.org.thymeleaf=DEBUG

# Desactivar caché de Thymeleaf
spring.thymeleaf.cache=false

# Desactivar caché de recursos estáticos (CSS, JS, imágenes)
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false

# Activar reinicio automático de DevTools
spring.devtools.restart.enabled=true

#################### PERFIL LOCAL (H2 en memoria) ####################
spring.config.activate.on-profile=local

# H2 embebido para desarrollo
spring.datasource.url=jdbc:h2:mem:juledtoys;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

#################### PERFIL DEFAULT (MySQL) ####################
---
spring.config.activate.on-profile=default

# Ajusta host, puerto, base, usuario y contraseña a tu entorno
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/juledtoys?sslMode=PREFERRED&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pool Hikari básico
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connectionInitSql=SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci

# JPA/Hibernate para MySQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true

# Logging JPA
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

