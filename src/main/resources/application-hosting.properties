# Configuración para perfil de producción con MySQL hosting remoto
# Para usar este perfil: mvn spring-boot:run -Dspring-boot.run.profiles=hosting
# O también: java -jar -Dspring.profiles.active=hosting tu-aplicacion.jar

# corregido por jesus laura ramos
spring.application.name=Juledtoys
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=true

# Desactivar caché de Thymeleaf en producción
spring.thymeleaf.cache=true

# Configuración de recursos estáticos para producción
spring.web.resources.cache.period=3600
spring.web.resources.chain.cache=true

# Desactivar DevTools en producción
spring.devtools.restart.enabled=false

# ==================== CONFIGURACIÓN BASE DE DATOS MYSQL HOSTING ====================
# IMPORTANTE: Reemplaza estos valores con los datos de tu hosting

# URL de conexión a MySQL hosting remoto
# Formato: jdbc:mysql://HOST:PUERTO/NOMBRE_BASE_DATOS?parametros
spring.datasource.url=jdbc:mysql://45.79.40.132:3306/juledtoy_bds?useSSL=false&requireSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8

# Credenciales de la base de datos (proporcionadas por tu hosting)
spring.datasource.username=juledtoy_adminbd
spring.datasource.password=Juledbase2025

# Driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración del pool de conexiones para hosting
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate configuration para MySQL en producción
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Configuraciones adicionales para MySQL hosting
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true

# Configuraciones específicas para hosting
spring.jpa.properties.hibernate.connection.autoReconnect=true
spring.jpa.properties.hibernate.connection.failOverReadOnly=false
spring.jpa.properties.hibernate.connection.maxReconnects=3

# Logging para producción (menos verbose)
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.proyectoweb.Juledtoys=INFO
logging.level.root=WARN

# Configuración de servidor para producción
server.port=8080
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024