# Configuración para producción usando variables de entorno
# Para usar este perfil: mvn spring-boot:run -Dspring-boot.run.profiles=production
# Más seguro porque las credenciales no están en el código

# corregido por jesus laura ramos
spring.application.name=Juledtoys
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=true

# Configuración de producción
spring.thymeleaf.cache=true
spring.web.resources.cache.period=3600
spring.web.resources.chain.cache=true
spring.devtools.restart.enabled=false

# ==================== CONFIGURACIÓN BASE DE DATOS CON VARIABLES DE ENTORNO ====================
# Las credenciales se toman de variables de entorno del sistema
# Esto es más seguro para producción

# URL de conexión (variable: DATABASE_URL)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/juledtoys?useSSL=true&requireSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8}

# Usuario de base de datos (variable: DATABASE_USERNAME)
spring.datasource.username=${DATABASE_USERNAME:root}

# Contraseña de base de datos (variable: DATABASE_PASSWORD)
spring.datasource.password=${DATABASE_PASSWORD:}

# Driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración del pool de conexiones optimizada para producción
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN:2}
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connectionInitSql=SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci

# JPA/Hibernate configuration para producción
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Configuraciones adicionales para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.connection.autoReconnect=true
spring.jpa.properties.hibernate.connection.failOverReadOnly=false
spring.jpa.properties.hibernate.connection.maxReconnects=3

# Logging para producción
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.proyectoweb.Juledtoys=INFO
logging.level.root=${LOG_LEVEL:WARN}

# Configuración de servidor
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Configuraciones de seguridad adicionales
server.error.include-stacktrace=never
server.error.include-message=never