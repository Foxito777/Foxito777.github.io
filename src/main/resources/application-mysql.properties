# Configuración para perfil de producción con MySQL
# Para usar este perfil: mvn spring-boot:run -Dspring-boot.run.profiles=mysql

# corregido por jesus laura ramos
spring.application.name=Juledtoys
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=true

# Desactivar caché de Thymeleaf en desarrollo
spring.thymeleaf.cache=false

# Desactivar caché de recursos estáticos (CSS, JS, imágenes)
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false

# Activar reinicio automático de DevTools
spring.devtools.restart.enabled=true

# ==================== CONFIGURACIÓN BASE DE DATOS MYSQL ====================
# MySQL Database
spring.datasource.url=jdbc:mysql://45.79.40.132:3306/juledtoy_bds?useSSL=true&requireSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=juledtoy_adminbd
spring.datasource.password=Juledbase2025
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate configuration para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuraciones adicionales para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true

# Logging JPA
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE